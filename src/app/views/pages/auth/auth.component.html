<main>
  <div>
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
  </div>
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
    <div class="inputGroup">
      <label for="email">E-mail</label>
      <input type="email" id="email" ngModel name="email" required>
    </div>
    <div class="inputGroup">
      <label for="password">Password</label>
      <input type="password" id="password" ngModel name="password" required minlength="6">
    </div>

    <div class="btnGroup">
      <button type="submit" [disabled]="!authForm.valid">
        {{isLoginMode ? 'Login' : 'Sign Up'}}
      </button>
      <button (click)="handleSwitchMode()" type="button">
        Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
      </button>
    </div>
  </form>
</main>
