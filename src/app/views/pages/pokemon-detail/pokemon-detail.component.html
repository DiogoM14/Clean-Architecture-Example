<main *ngIf="pokemonDetails">
  <h1>{{ pokemonDetails.name }}</h1>
  <img [src]="pokemonDetails.front_image" [alt]="pokemonName" />
  <img [src]="pokemonDetails.back_image" [alt]="pokemonName" />
  <p>Weight: {{ pokemonDetails.weight }}</p>

  <app-default-button
    btnName="Go back"
    routerLink="/"
  ></app-default-button>
</main>
